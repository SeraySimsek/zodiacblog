<!DOCTYPE html>
{% extends 'blog/main.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fal Post</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/burçyorumlarım.css">
</head>
<style>
.first-info{
    background-image: url( '/static/images/sky.jpg' ) ;
    background-size: cover;
    background-repeat: no-repeat;

}

</style>
<body class="first-info">
<section>
    <div class="container">
       <div class="row" style="margin:100px auto">
            <div class="row justify-content-center">
                <div class="col-lg-12 mbr-col-md-10">
                    <div class="flight" >

                        <div >
                            <h2 class="fonts-style ie-bold type-title display-title"><span>Fal yorumlarınız :)</span>
                            </h2>

                            {% for i in context %}
                            <b>Başlık: </b>{{ i.title }}
                             <br>
                            <b>İçerik:</b>{{ i.content }}
                             <br>
                            <b>Yorumlayan:</b> {{ i.post_for.to_user.name }}
                            <br>
                            <hr>
                            {% endfor %}
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</section>
&nbsp;
<br>
&nbsp;
</body>
{% endblock %}
</html>
